<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/kraken.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./assets/oracleOne.png" alt="Logo Oracle One" width="100" height="100">
        </a>
    </header>

    <!--Principal-->
    <main>
        <section class="input__texto">
            <textarea class="input_texto_area" placeholder="Ingrese su texto aquí"></textarea>
            <div class="encriptador__aviso">
                <img src="./assets/aviso.svg" alt="Imagen aviso" class="img__aviso">
                <p class="texto__aviso">Sólo letras minúsculas, sin acentos ni caracteres especiales.</p>
            </div>
            <div class="encriptador__input">
                <button type="submit" class="boton__encriptar">Encriptar</button>
                <button type="submit" class="boton__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="output__texto">
            <div class="encriptador__output">
                <img src="./assets/eyes.jpg" alt="Ojos en texto binario" class="img__eyes">
                <p class="texto__uno">Ningún mensaje fue encontrado.</p>
                <p class="texto__dos">Ingrese en la caja de la izquierda el texto que deseas encriptar o desencriptar.</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="buton__copiar">Copiar</button> 
        </section>
    </main>
    <!--Pie de página-->
    <footer class="footer">
        <p class="copyright"> &copy; Copyright 2024 - Encriptador de texto - Dev by Gabriel Ibarra</p>
        <a href="#" rel="">
            <img src="./assets/git.png" width="50" alt="Github Logo" class="github">
        </a>
        <a href="#" rel="">
            <img src="./assets/linkedin.png" width="50" alt="Linkedin Logo" class="linkedin">
        </a>
    </footer>
    <script src="./js/encriptador.js"></script>
</body>
</html>
